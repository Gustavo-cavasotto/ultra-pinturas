<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Carousel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Carousel styles */
        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 1;
            transition: opacity 1000ms ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 2;
        }

        .carousel-indicator {
            cursor: pointer;
            transition: all 300ms ease;
        }

        .carousel-indicator:hover {
            transform: scale(1.2);
        }

        .carousel-indicator.active {
            transform: scale(1.3);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <div class="h-screen relative">
        <!-- Debug Info -->
        <div class="absolute top-4 left-4 z-50 bg-black/80 p-4 rounded text-xs">
            <div id="debug-info">
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Background Carousel -->
        <div class="absolute inset-0">
            <!-- Carousel Images -->
            <div class="absolute inset-0 carousel-container">
                <div class="carousel-slide active bg-cover bg-center" 
                     style="background-image: url('./assets/img/hero-bg.jpg'); background-color: #ff0000;">
                </div>
                <div class="carousel-slide bg-cover bg-center" 
                     style="background-image: url('./assets/img/hero-bg-2.jpg'); background-color: #00ff00;">
                </div>
                <div class="carousel-slide bg-cover bg-center" 
                     style="background-image: url('./assets/img/hero-bg-3.jpg'); background-color: #0000ff;">
                </div>
                <div class="carousel-slide bg-cover bg-center" 
                     style="background-image: url('./assets/img/IMG_8459.JPEG'); background-color: #ffff00;">
                </div>
                <div class="carousel-slide bg-cover bg-center" 
                     style="background-image: url('./assets/img/IMG_8499.JPEG'); background-color: #ff00ff;">
                </div>
            </div>
            
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/40"></div>
        </div>

        <!-- Carousel Controls -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 flex space-x-3">
            <button class="carousel-indicator active w-4 h-4 rounded-full bg-white/70 hover:bg-white transition-all duration-300" data-slide="0"></button>
            <button class="carousel-indicator w-4 h-4 rounded-full bg-white/30 hover:bg-white/50 transition-all duration-300" data-slide="1"></button>
            <button class="carousel-indicator w-4 h-4 rounded-full bg-white/30 hover:bg-white/50 transition-all duration-300" data-slide="2"></button>
            <button class="carousel-indicator w-4 h-4 rounded-full bg-white/30 hover:bg-white/50 transition-all duration-300" data-slide="3"></button>
            <button class="carousel-indicator w-4 h-4 rounded-full bg-white/30 hover:bg-white/50 transition-all duration-300" data-slide="4"></button>
        </div>

        <!-- Navigation Arrows -->
        <button class="absolute left-6 top-1/2 transform -translate-y-1/2 z-20 bg-white/20 hover:bg-white/40 backdrop-blur-sm rounded-full p-3 transition-all duration-300 group" id="prevSlide">
            <i class="fas fa-chevron-left text-white"></i>
        </button>
        <button class="absolute right-6 top-1/2 transform -translate-y-1/2 z-20 bg-white/20 hover:bg-white/40 backdrop-blur-sm rounded-full p-3 transition-all duration-300 group" id="nextSlide">
            <i class="fas fa-chevron-right text-white"></i>
        </button>

        <!-- Content -->
        <div class="relative z-10 h-full flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">
                    Teste do Carousel
                </h1>
                <p class="text-xl">
                    Slide atual: <span id="current-slide">0</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Simple carousel for testing
        class TestCarousel {
            constructor() {
                this.slides = document.querySelectorAll('.carousel-slide');
                this.indicators = document.querySelectorAll('.carousel-indicator');
                this.prevBtn = document.getElementById('prevSlide');
                this.nextBtn = document.getElementById('nextSlide');
                this.currentSlide = 0;
                this.debugInfo = document.getElementById('debug-info');
                this.currentSlideDisplay = document.getElementById('current-slide');
                
                this.updateDebugInfo();
                this.init();
            }
            
            updateDebugInfo() {
                this.debugInfo.innerHTML = `
                    <p>Slides encontrados: ${this.slides.length}</p>
                    <p>Indicadores: ${this.indicators.length}</p>
                    <p>Botão anterior: ${!!this.prevBtn}</p>
                    <p>Botão próximo: ${!!this.nextBtn}</p>
                    <p>Slide atual: ${this.currentSlide}</p>
                `;
            }
            
            init() {
                if (this.slides.length === 0) {
                    this.debugInfo.innerHTML += '<p style="color: red;">❌ Nenhum slide encontrado!</p>';
                    return;
                }
                
                // Event listeners
                this.prevBtn?.addEventListener('click', () => {
                    console.log('Botão anterior clicado');
                    this.prevSlide();
                });
                
                this.nextBtn?.addEventListener('click', () => {
                    console.log('Botão próximo clicado');
                    this.nextSlide();
                });
                
                this.indicators.forEach((indicator, index) => {
                    indicator.addEventListener('click', () => {
                        console.log(`Indicador ${index} clicado`);
                        this.goToSlide(index);
                    });
                });
                
                // Auto play
                setInterval(() => {
                    this.nextSlide();
                }, 3000);
                
                this.debugInfo.innerHTML += '<p style="color: green;">✅ Carousel inicializado!</p>';
            }
            
            goToSlide(slideIndex) {
                console.log(`Mudando para slide ${slideIndex}`);
                
                // Remove active from all slides
                this.slides.forEach(slide => {
                    slide.classList.remove('active');
                });
                
                // Remove active from all indicators
                this.indicators.forEach(indicator => {
                    indicator.classList.remove('active', 'bg-white/70');
                    indicator.classList.add('bg-white/30');
                });
                
                // Activate current slide
                this.slides[slideIndex].classList.add('active');
                
                // Activate current indicator
                this.indicators[slideIndex].classList.add('active');
                this.indicators[slideIndex].classList.remove('bg-white/30');
                this.indicators[slideIndex].classList.add('bg-white/70');
                
                this.currentSlide = slideIndex;
                this.currentSlideDisplay.textContent = slideIndex;
                this.updateDebugInfo();
            }
            
            nextSlide() {
                const nextIndex = (this.currentSlide + 1) % this.slides.length;
                this.goToSlide(nextIndex);
            }
            
            prevSlide() {
                const prevIndex = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
                this.goToSlide(prevIndex);
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new TestCarousel();
        });
    </script>
</body>
</html>
