    <!-- Component Loader Script -->
    <script>
        // Load all components
        async function loadComponents() {
            const components = [
                { id: 'navbar-container', file: './components/navbar.html' },
                { id: 'hero-container', file: './components/hero.html' },
                { id: 'video-container', file: './components/video-institucional.html' },
                { id: 'about-container', file: './components/about.html' },
                { id: 'services-container', file: './components/services.html' },
                { id: 'diferencial-container', file: './components/diferencial.html' },
                { id: 'certifications-container', file: './components/certifications.html' },
                { id: 'gallery-container', file: './components/gallery.html' },
                { id: 'faq-container', file: './components/faq.html' },
                { id: 'contact-container', file: './components/contact.html' },
                { id: 'map-container', file: './components/map.html' },
                { id: 'footer-container', file: './components/footer.html' }
            ];

            for (const component of components) {
                try {
                    const response = await fetch(component.file);
                    const html = await response.text();
                    document.getElementById(component.id).innerHTML = html;
                } catch (error) {
                    console.error(`Erro ao carregar componente ${component.file}:`, error);
                }
            }

            // Initialize all functionalities after components are loaded
            initializeAfterLoad();
            
            // Extra debug - Force mobile menu setup after a delay
            setTimeout(() => {
                console.log('üîç Verifica√ß√£o final do menu mobile...');
                const toggle = document.getElementById('mobileMenuToggle');
                const menu = document.getElementById('mobileMenu');
                console.log('Toggle final:', !!toggle);
                console.log('Menu final:', !!menu);
                
                if (toggle && menu) {
                    console.log('‚úÖ Elementos do menu mobile est√£o presentes!');
                } else {
                    console.error('‚ùå Elementos do menu mobile ainda n√£o est√£o dispon√≠veis!');
                }
            }, 1000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            loadComponents();
        });
        
        // Initialize all functionalities after components are loaded
        function initializeAfterLoad() {
            // Wait a bit for components to be fully rendered
            setTimeout(() => {
                // Re-initialize mobile menu (CRITICAL for mobile navigation)
                if (typeof setupMobileMenu === 'function') {
                    setupMobileMenu();
                    console.log('‚úÖ Menu mobile inicializado');
                }
                
                // Re-initialize services interaction if function exists
                if (typeof initializeServicesInteraction === 'function') {
                    initializeServicesInteraction();
                }
                
                // Re-initialize dark mode if function exists
                if (typeof initializeDarkMode === 'function') {
                    initializeDarkMode();
                }
                
                // Re-initialize form validation if function exists
                if (typeof initializeFormValidation === 'function') {
                    initializeFormValidation();
                }
                
                // Re-initialize other main functions
                if (typeof setupSmoothScrolling === 'function') {
                    setupSmoothScrolling();
                }
                
                if (typeof setupFAQAccordion === 'function') {
                    setupFAQAccordion();
                }
                
                if (typeof setupMapActions === 'function') {
                    setupMapActions();
                }
                
                // Force hide all popups after everything is loaded
                if (typeof hideAllPopups === 'function') {
                    hideAllPopups();
                }
                
                // Initialize hero carousel
                if (typeof window.initHeroCarousel === 'function') {
                    window.initHeroCarousel();
                    console.log('‚úÖ Hero Carousel inicializado');
                }
                
                console.log('‚úÖ Todas as funcionalidades foram inicializadas ap√≥s carregamento dos componentes');
            }, 200);
        }
    </script>
